<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store API</title>
    <link rel="icon" href="/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ðŸ“š Book Store API</h1>
            <p class="subtitle">Manage your books with ease!</p>
        </header>

        <!-- Tiles Section -->
        <div class="tiles">
            <!-- Add New Book -->
            <div class="tile glass">
                <h2>Add New Book</h2>
                <form class="book-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" placeholder="Enter author name">
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <!-- Update Book -->
            <div class="tile glass">
                <h2>Update Book</h2>
                <form class="book-form">
                    <div class="form-group">
                        <label for="book-id">Book ID:</label>
                        <input type="text" id="book-id" placeholder="Enter book ID">
                    </div>
                    <div class="form-group">
                        <label for="new-title">New Title:</label>
                        <input type="text" id="new-title" placeholder="Enter new title">
                    </div>
                    <div class="form-group">
                        <label for="new-author">New Author:</label>
                        <input type="text" id="new-author" placeholder="Enter new author">
                    </div>
                    <button type="submit">Update Book</button>
                </form>
            </div>

            <!-- Get All Books -->
            <div class="tile glass">
                <h2>Get All Books</h2>
                <button class="action-button">Fetch All Books</button>
            </div>

            <!-- Get Single Book -->
            <div class="tile glass">
                <h2>Get Single Book</h2>
                <form class="book-form">
                    <div class="form-group">
                        <label for="single-book-id">Book ID:</label>
                        <input type="text" id="single-book-id" placeholder="Enter book ID">
                    </div>
                    <button type="submit">Fetch Book</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
